<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    var __HuxNav__ = {
        close: function(){
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        },
        open: function(){
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }

    // Bind Event
    $toggle.addEventListener('click', function(e){
        if ($navbar.className.indexOf('in') > 0) {
            __HuxNav__.close()
        }else{
            __HuxNav__.open()
        }
    })

    /**
     * Since Fastclick is used to delegate 'touchstart' globally
     * to hack 300ms delay in iOS by performing a fake 'click',
     * Using 'e.stopPropagation' to stop 'touchstart' event from 
     * $toggle/$collapse will break global delegation.
     * 
     * Instead, we use a 'e.target' filter to prevent handler
     * added to document close HuxNav.  
     *
     * Also, we use 'click' instead of 'touchstart' as compromise
     */
    document.addEventListener('click', function(e){
        if(e.target == $toggle) return;
        if(e.target.className == 'icon-bar') return;
        __HuxNav__.close();
    })
</script>

<script type="text/javascript">
	$("pre").addClass("line-numbers");
	var trigger=$("#search-trigger");
	var searchwrap=$("#search-wrap");
	var input=$("#search-input");
	var res=$("#results-container");
	var reson=false;
	trigger.click(function(){
		if(searchwrap.hasClass("hidden")){
			trigger.attr("class","fas fa-times");
			searchwrap.removeClass("hidden");
			/*hide on mobile*/
			$("#huxblog_navbar, .navbar-toggle, .navbar-brand").addClass("hom");
			input.val("");
			input.focus();
		}
		else{
			searchwrap.addClass("hidden");
			if(reson){
				res.addClass("hidden");
				$(".navbar").css("height","initial");
				$("body").removeClass("no-scroll");
				reson=false;
			}
			$("#huxblog_navbar, .navbar-toggle, .navbar-brand").removeClass("hom");
			trigger.attr("class","fas fa-search");
		}
	})
	input.on("input",function(){
		if(!reson){
			$("body").addClass("no-scroll");
			$(".navbar").css("height","100%");
			res.removeClass("hidden");
			reson=true;
		}
	})
	var sjs = SimpleJekyllSearch({
		searchInput: document.getElementById('search-input'),
		resultsContainer: document.getElementById('results-container-son'),
		json: '/search.json',
		searchResultTemplate: '<hr><li><a href="{url}"><b>{title}</b><br>{subtitle}</a></li>',
		noResultsText: '<li>Nothing here...</li>',
		limit: 5,
		fuzzy: true
	})
</script>

<!-- async load function -->
<script>
    function async(u, c) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = u;
      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>
