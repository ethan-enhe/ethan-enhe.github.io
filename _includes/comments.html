<!-- Valine -->
{% if site.valine.enable %}
<script src="//cdn.bootcdn.net/ajax/libs/waline/1.6.0/Waline.min.js"></script>
<hr style="visibility: hidden;">
<p>阅读量: <span id="{{page.url}}" class="waline-visitor-count" /></p>
<hr style="visibility: hidden;">
<div id="vcomments"></div>
<script>
    Waline({
		el: '#vcomments',
		serverURL: '{{site.valine.serverURLs}}',
		visitor: true
	})
</script>
{% endif %}

<!-- Gitalk 评论 start	-->
{% if site.gitalk.enable %}
<!-- Gitalk link	-->
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script>

<div id="gitalk-container"></div>
	<script type="text/javascript">
	var gitalk = new Gitalk({
	clientID: '{{site.gitalk.clientID}}',
	clientSecret: '{{site.gitalk.clientSecret}}',
	repo: '{{site.gitalk.repo}}',
	owner: '{{site.gitalk.owner}}',
	admin: ['{{site.gitalk.admin}}'],
	distractionFreeMode: {{site.gitalk.distractionFreeMode}},
	id: 'about',
	});
	gitalk.render('gitalk-container');
</script>
{% endif %}
<!-- Gitalk end -->

 <!-- disqus 评论框 start	-->
{% if site.disqus.enable %}

<div class="comment">
	<div id="disqus_thread" class="disqus-thread">
	</div>
</div>
<!-- disqus 评论框 end -->

<!-- disqus 公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES * * */
	var disqus_shortname = "{{site.disqus.username}}";
	var disqus_identifier = "{{site.disqus.username}}/{{page.url}}";
	var disqus_url = "{{site.url}}{{page.url}}";

	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
<!-- disqus 公共JS代码 end -->
{% endif %}
