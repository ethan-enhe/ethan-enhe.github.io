<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ethan_zhou 的个人中心 - 洛谷 | 计算机科学教育新生态</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" media="screen">
</head>
<body>
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript">
		function getQueryString(name) {
		    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		    let r = window.location.search.substr(1).match(reg);
		    if (r != null) {
		        return unescape(r[2]);
		    };
		    return null;
		}
		var showurl=getQueryString("url");
		//alert(showurl);
		var $fr=$("<iframe id=\"show\" style=\"background:#fff;width:100%;height:100%;border:none;margin:0;padding:0;position:fixed;left:0;top:0;bottom:0px;right:0;\"></iframe>")
		$fr.attr("src",showurl);
		$("body").append($fr);
	</script>
    </style>
</div>

</body>

</html>
